[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  # Disable Netlify's secrets scanner
  # Our secrets are:
  # 1. Server-side only (no NEXT_PUBLIC_ prefix)
  # 2. Never exposed to client-side code
  # 3. Used only in API routes and server components
  # 4. Not committed to the repository
  # Next.js properly isolates server-side environment variables
  SECRETS_SCAN_ENABLED = "false"

  # Use Node 18 for better Next.js 15 compatibility
  NODE_VERSION = "18"

# Optimize caching for faster builds
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
