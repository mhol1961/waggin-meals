[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  # Disable secrets scanning for Next.js build artifacts
  # These contain hashed/compiled code, not actual secret values
  # The secrets are server-side only and never exposed to the client
  SECRETS_SCAN_OMIT_PATHS = ".netlify/*,.next/*,node_modules/*,build-output.log"

  # Tell Netlify's scanner to ignore these environment variable keys
  # These are server-side only and are not exposed to the client
  SECRETS_SCAN_OMIT_KEYS = "SMTP_PASS,SMTP_USER,SUPABASE_SERVICE_ROLE_KEY,GHL_API_KEY,ADMIN_PASSWORD,SESSION_SECRET"

  # Next.js already properly handles environment variables
  # Server-only vars (without NEXT_PUBLIC_) are never exposed to client
  NODE_VERSION = "22"

# Optimize caching for faster builds
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
